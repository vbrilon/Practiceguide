<html>
<head>
	<title>Practiceguide | {% block title %} {% endblock %}</title>
	<link rel="stylesheet" href="/site_media/style.css" type="text/css">
	<script type="text/javascript" scr="/site_media/jquery.js"></script>
</head>
<body>
	<div id="masthead"><a href="/">Home</a>|
		{% if user.is_authenticated %}
		Welcome {{ user.username }}
		(<a href="/logout/">Logout</a>)
		{% else %}
		<a href="/login/">Login</a>|
		<a href="/register/">Register</a>
		{% endif %}
	</div>
	{% block main %} {% endblock %}
	<footer>
		<nav>
			<ul>
				<li>Terms</li>
				<li>Privacy</li>
				<li>About Us</li>
			</ul>
		</nav>
	</footer>
</body>
</html>
